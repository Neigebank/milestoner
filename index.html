<!DOCTYPE html>

<head>
    <html>
        <title>Milestone Madness</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </html>

    <body style="margin: 20px 10px 20px 10px">
        <div id="main">
            <p class="cent">You have <span id="points">0</span> points.</p>
            <p class="cent">You are currently generating <span id="pps">0</span> points per second.</p>
            <br>
            <div id="tabButtons" class="cent">
                <button class="tabButton" onclick="changeTab('main')">Main</button>
                <button class="tabButton" onclick="changeTab('options')">Options</button>
                <button class="tabButton" onclick="changeTab('stats')">Statistics</button>
            </div>
            <br>
            <div id="mainTab" class="cent" style="display: none;">
                <button id="upgradeButton" class="cent ulocked" onclick="buyMUpg()">Buy this upgrade.<br>Level <span id="upgLvl"><b class="bg1">0</b></span><br><span id="upgCst"><b class="bg1">10.00</b></span> points</button>
                <br>
                <br>
                <br>
                <!-- <p class="cent"><b>You can scroll to see the other milestones.</b></p> -->
                <div id="mscontain" class="dcent">
                    <!-- Stuff gets added here from main.js script.-->
                </div>
                <br>
                <p id="requireText">Reach level <span id="lvlreq">30</span> of the main upgrade to unlock a new feature. Doesn't work yet.</p>
            </div>
            <div id="optionsTab" class="cent">
                <button class="dmbutton" onclick="dm(1)">Export</button> <!-- "dm" means Data Management-->
                <button class="dmbutton" onclick="dm(2)">Import</button>
                <br>
                <br>
                <textarea class="textBox" id="importbox"></textarea>
            </div>
            <div id="statsTab" class="cent" style="display: none">
                <p>In total, you have gained <span id="atpoints">x</span> points.</p>
                <p>The most points you have gotten is <span id="bestpoints">x</span> points.</p>
                <p>You have played this game for <span id="timeplayed">x</span> seconds.</p>
            </div>
        </div>

        <script src="pastinf/ExpantaNum.js"></script>
        <script src="main.js"></script>
    </body>
</head>
